<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f0652e315c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="containers" style="position: relative; bottom: 250px;">
        <div class="text-center">
            <div class="">
                <h1 class="display-3" style="margin: 2rem;">Municipal Info</h1>
            </div>

            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5 mb-4">

                <!-- Navbar brand -->
                <div class="navbar-brand">
                    <!-- Search form -->
                    <form class="form-inline" id="search-box">
                        <input class="search-text form-control" id="searching-text" type="text" placeholder="Search" style="position: relative;left: 100px;" 
                            aria-label="Search">
                        <button class="search-button" style="position: relative;left: 100px;"><img src="photos/search.png" alt="search" width="30px"
                                height="30px"></button>

                    </form>
                </div>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>



            </nav>




            <div class="municipal-list" id="municipal-list">
                <div class="municipal-list-head">
                    <h4 class="municipal-list-heading">Municipal List</h4>
                    <button class="add-municipal" data-toggle="modal" data-target="#mymodel" title="Add Municipal" style="padding: 0.4rem 2rem; border-radius: 10px; background-color: aqua;margin-bottom: 2rem; font-size: 20px;">+</button>
                </div>
            </div>

            <div class="municipal-list-search" id="municipal-list-search">
            </div>


            <!-- Modal -->
            <div class="modal fade" id="mymodel" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form id="municipal-add">
                                    <div class="form-group">
                                        <label for="new-municipal-name">Enter Municipal:</label>
                                        <input type="text" class="form-control" name="new-municipal-name"
                                            id="new-municipal-name" placeholder="Municipal">
                                    </div>

                                    <div class="municipal-submit">
                                        <button type="submit" class="btn btn-primary">Add Municipal</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                $('#exampleModal').on('show.bs.modal', event => {
                    var button = $(event.relatedTarget);
                    var modal = $(this);
                    // Use above variables to manipulate the DOM

                });
            </script>

            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true" style="margin: 2rem;">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Municipal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form id="municipal-edit">
                                    <div class="form-group">
                                        <label for="municipal-name">Enter Municipal:</label>
                                        <input type="text" class="form-control" name="municipal-name"
                                            id="municipal-name" placeholder="Municipal">
                                    </div>

                                    <div class="municipal-submit">
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>






    <script>
        $('#exampleModal').on('show.bs.modal', event => {
            var button = $(event.relatedTarget);
            var modal = $(this);
            // Use above variables to manipulate the DOM

        });
    </script>




    <script src="./municipal2.js"></script>
</body>

</html>
