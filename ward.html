<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/f0652e315c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="containers">
      <div class="text-center">

      
    
      <h1 class="display-3">Wards Info</h1>
    

    <div class="search-box-bar">
      <!-- Search form -->
      <form class="search-box" id="search-box">
        <button class="search-button" style="position: relative;left: 250px;top: 40px; padding: 0.4rem 2rem; border-radius: 10px; ;">
          search
        </button>
        <input
          class="search-text form-control"
          id="searching-text"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>

    <div class="ward-box" id="ward-box" style="margin: 2rem;">
      <div class="ward-list-head">
        <h1 class="ward-list-heading">Ward List</h1>
        <button
          class="add-ward"
          data-toggle="modal"
          data-target="#mymodel"
          title="Add Ward"
          style="padding: 0.4rem 1.5rem; border-radius: 10px; color: rgb(21, 21, 138);"
        >
          <img src="photos/plus.png" alt="add" width="30px" height="30x" />
        </button>
      </div>
    </div>

    <div class="ward-list-search" id="ward-list-search">
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Ward</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="ward-edit">
                <div class="form-group">
                  <label for="new-ward-name">Enter Ward Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="new-ward-name"
                    id="new-ward-name"
                    placeholder="Ward Name"
                  />
                </div>

                <div class="ward-submit">
                  <button type="submit" class="btn btn-primary">
                    Edit Ward Name
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="mymodel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Ward</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="ward-add">
                <div class="form-group">
                  <label for="new-ward">Enter Municipal:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="new-ward"
                    id="new-ward"
                    placeholder="Ward"
                  />
                </div>

                <div class="ward-submit">
                  <button type="submit" class="btn btn-primary">
                    Add Ward
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

    <script src="./ward.js"></script>
  </body>
</html>
