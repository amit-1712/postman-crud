<html lang="en">

<head>

    <meta charset="utf-8">

<body>


    <div class="containers">
        <div class="text-center">



            <div class="form">
                <div class="text-center mx-auto">

                    <div class="card" style="width: 22rem;">
                        <div class="card-body">
                            <h5 class="card-header carditem card-title">Login Form</h5>
                            <input type="text" class="carditem" placeholder="Username" id="checkuser" required>
                            <input type="password " class="carditem" placeholder="Password" id="checkpassword" required>
                            <a class="loginbutton btn btn-primary" href="#" role="button" id="loginbtn" >Log In</a>
                            
                        </div>
                        
                    </div>
                   
                </div>
            </div>

            
            


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
